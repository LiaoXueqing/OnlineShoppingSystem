<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>

    <title>items</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/my.css"/>
    <script src="/js/jquery.min.js" charset="utf-8"></script>
    <script src="/lib/bootstrap/js/bootstrap.js" charset="utf-8"></script>
    <script src="/js/my.js" charset="utf-8"></script>
</head>
<body>
<div class="container">
    <div class="center">
    <input type="button" value="我的购物车" onclick="myCart()">
</div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>名称</th>
            <th>单位</th>
            <th>单价</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="item: ${itemList}">
            <tr>
                <td class="hide" th:text="${item.barcode}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.units}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <!--<input type="number" min="0" max="10" value="0" class="itemNumber">-->
                    <input type="button" value="加入购物车" th:onclick="'javascript:addItem(\''+${item.barcode}+'\',\''+${item.name}+'\')'"/>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
