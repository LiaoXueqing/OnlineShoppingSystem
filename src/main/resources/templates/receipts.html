<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>invoice</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/my.css"/>
    <script src="/js/jquery.min.js" charset="utf-8"></script>
    <script src="/lib/bootstrap/js/bootstrap.js" charset="utf-8"></script>
    <script src="/js/my.js" charset="utf-8"></script>
</head>
<body>
<div id="receipt">
    <div>***&lt没钱赚商店&gt收据***</div>
    <th:block th:each="item: ${map.items}">
        <div>
            名称：<span th:text="${item.name}"></span>，
            数量：<span th:text="${item.number}"></span>，
            单价：<span th:text="${item.price}"></span>，
            小计：<span th:text="${item.subTotal}"></span>
        </div>
    </th:block>
    <div>----------------------</div>
    <div>总计：<span th:text="${map.total}"></span></div>
    <div>节省：<span th:text="${map.discount}"></span></div>
    <div>**********************</div>
</div>
<script src="/js/jquery.min.js" charset="utf-8"></script>
<script src="/lib/bootstrap/js/bootstrap.js" charset="utf-8"></script>
<script src="/js/my.js" charset="utf-8"></script>
</body>
</html>
